title: iTmage
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "iTmage"
  email: "no-reply@itmage.ru"
  url: "https://itmage.ru"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "wilful"
year : "2022"
